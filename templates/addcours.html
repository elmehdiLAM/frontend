{%  extends "base.html" %}


{%  block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajouter Cours </title>
</head>
<body>
    <h1 style="color: orangered"> ajouter un cours pour {{ person.nom }} {{ person.prenom }}</h1>
    {% if error %}
    <div class="alert alert-danger" role="alert">
        {{ error }}
    </div>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit"> Ajouter</button>
    </form>
</body>
</html>
{% endblock %}
