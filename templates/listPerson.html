{%  extends "base.html" %}
{%  block content %}
    <br><br>
    <h1 style="color: dodgerblue">liste RH </h1>

    <table class="table">
      <thead>
        <tr>
          <th scope="col"> CIN </th>
          <th scope="col">nom complet </th>
          <th scope="col">statue </th>
          <th scope="col"> </th>
          <th scope="col"> </th>
        </tr>
      </thead>
      <tbody>


    {% for person in persons %}
        <tr>
          <th scope="row"><a href="{% url 'Profil' person.CIN %}">{{ person.CIN }} </a></th>
          <td>{{ person.nom }} {{ person.prenom }}</td>
          <td>{{ person.statue }}</td>
          <td>
              <form method="get" action="{% url 'updateProfil' person.CIN %}">
                 {% csrf_token %}
                 <button type="submit" class="btn btn-primary">modifier</button>
             </form>
          </td>
          <td>
              <form method="post" action="{% url 'removeProfil' person.CIN %}">
                 {% csrf_token %}
                <button type="submit" class="btn btn-danger">supprimer</button>
             </form>
          </td>
        </tr>
    {% endfor %}
      </tbody>
    </table>

{% endblock %}
